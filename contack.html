<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            color: #f0e6d2;
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            font-size: 3rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffcccc;
            font-family: 'Cinzel Decorative', serif;
        }
        .tarot-grid {
            display: flex;
            justify-content: center;
            overflow: hidden;
            width: 100%;
            position: relative;
            height: 300px;
            gap: 15px;
        }
        .tarot-card {
            width: 150px;
            height: 230px;
            background-size: cover;
            background-position: center;
            border: 3px solid #ffcccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 204, 204, 0.5);
        }
        .input-container {
            margin-top: 30px;
            text-align: center;
        }
        .password-input {
            background: #1e1d24;
            color: #f0e6d2;
            border: 2px solid #f0e6d2;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        .password-input:focus {
            outline: none;
            border-color: #ffcccc;
        }
        .submit-btn {
            margin-top: 20px;
            background: #ffcccc;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: #e5a3a3;
        }
        .loader-container {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loader-bar {
            width: 300px;
            height: 10px;
            background: #333;
            position: relative;
            overflow: hidden;
            border: 2px solid #ffcccc;
            border-radius: 5px;
        }
        .loader-fill {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ffcccc, #e5a3a3);
            animation: loading 3s ease-in-out forwards;
        }
        @keyframes loading {
            from { width: 0; }
            to { width: 100%; }
        }
        .center-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            opacity: 0;
            animation: fadeIn 2s forwards ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .book-image {
            width: 400px;
            height: auto;
        }
        .welcome-text {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #ffcccc;
            text-align: center;
            font-family: 'Cinzel Decorative', serif;
        }
    </style>
</head>
<body>
    <div class="header">Mystic Tarot Access</div>
    <div class="tarot-grid" id="tarot-grid">
        <div class="tarot-card" style="background-image: url('img1.jpg');"></div>
        <div class="tarot-card" style="background-image: url('img2.jpg');"></div>
        <div class="tarot-card" style="background-image: url('img3.jpg');"></div>
        <div class="tarot-card" style="background-image: url('img4.jpg');"></div>
        <div class="tarot-card" style="background-image: url('img5.jpg');"></div>
        <div class="tarot-card" style="background-image: url('img6.jpg');"></div>
        <div class="tarot-card" style="background-image: url('img7.jpg');"></div>
        <div class="tarot-card" style="background-image: url('img8.jpg');"></div>
    </div>
    <div class="input-container" id="input-section">
        <input class="password-input" type="password" placeholder="Enter Access Code">
        <button class="submit-btn" onclick="grantAccess()">Submit</button>
    </div>
    <div id="loader" class="loader-container">
        <div class="loader-bar">
            <div class="loader-fill"></div>
        </div>
    </div>
    <div id="content" class="center-content">
        <img src="book.jpg" class="book-image" alt="Book Image">
        <div class="welcome-text">Welcome to the Mystic Realm</div>
    </div>
    <script>


function grantAccess() {
    const input = document.querySelector('.password-input');
    const code = input.value; // ‡∏£‡∏±‡∏ö‡∏Ñ‡πà‡∏≤‡∏£‡∏´‡∏±‡∏™‡∏à‡∏≤‡∏Å‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å
    const correctCode = "241632"; // ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á

    if (code === correctCode) {
        // ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏û‡πà‡πÅ‡∏•‡∏∞‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å
        document.getElementById('tarot-grid').style.display = "none";
        document.getElementById('input-section').style.display = "none";

        // ‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏ñ‡∏ö‡πÇ‡∏´‡∏•‡∏î
        const loader = document.getElementById('loader');
        loader.style.display = "flex";

        // ‡πÄ‡∏•‡πà‡∏ô‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡πÅ‡∏ñ‡∏ö‡πÇ‡∏´‡∏•‡∏î 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setTimeout(() => {
            // ‡∏ã‡πà‡∏≠‡∏ô‡πÅ‡∏ñ‡∏ö‡πÇ‡∏´‡∏•‡∏î
            loader.style.display = "none";

            // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏•‡∏∞‡∏£‡∏π‡∏õ‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß
            document.body.style.background = "black";
            const content = document.getElementById('content');
            content.style.display = "flex";

            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÉ‡∏´‡πâ‡∏Å‡∏î‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏õ‡∏ï‡πà‡∏≠
            const hintMessage = document.createElement('div');
            hintMessage.innerText = "üëÜ ";
            hintMessage.style.position = "absolute";
            hintMessage.style.bottom = "20px";
            hintMessage.style.width = "100%";
            hintMessage.style.textAlign = "center";
            hintMessage.style.color = "#ffcccc";
            hintMessage.style.fontSize = "1.5rem";
            hintMessage.style.fontFamily = "'Cinzel Decorative', serif";
         
            document.body.appendChild(hintMessage);

            // ‡πÄ‡∏û‡∏¥‡πà‡∏° Event Listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤
            document.body.addEventListener('click', redirectToNextPage);
        }, 3000); // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏ñ‡∏ö‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏£‡πá‡∏à
    } else {
        // ‡∏´‡∏≤‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏¥‡∏î‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏°‡∏∑‡∏î‡πÅ‡∏•‡∏∞‡∏£‡∏π‡∏õ‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß‡πÅ‡∏ö‡∏ö‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠
        showFullScreenAnimation();
    }
}

function redirectToNextPage() {
    // ‡∏•‡∏ö Event Listener ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏î‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏´‡∏•‡∏≤‡∏¢‡∏Ñ‡∏£‡∏±‡πâ‡∏á
    document.body.removeEventListener('click', redirectToNextPage);

    // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
    window.location.href = "index.html";
}

function showFullScreenAnimation() {
    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏•‡πÄ‡∏¢‡∏≠‡∏£‡πå‡∏™‡∏µ‡∏î‡∏≥
    const darkOverlay = document.createElement('div');
    darkOverlay.style.position = 'fixed';
    darkOverlay.style.top = 0;
    darkOverlay.style.left = 0;
    darkOverlay.style.width = '100%';
    darkOverlay.style.height = '100%';
    darkOverlay.style.background = 'rgba(0, 0, 0, 0.95)';
    darkOverlay.style.zIndex = 1000;
    darkOverlay.style.display = 'flex';
    darkOverlay.style.alignItems = 'center';
    darkOverlay.style.justifyContent = 'center';

    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏π‡∏õ‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß
    const animatedImage = document.createElement('img');
    animatedImage.src = 'amon.gif'; // ‡πÉ‡∏™‡πà path ‡∏Ç‡∏≠‡∏á‡∏£‡∏π‡∏õ‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß
    animatedImage.style.width = '50%';
    animatedImage.style.height = 'auto';
    animatedImage.style.borderRadius = '10px';
    animatedImage.style.boxShadow = '0 0 30px rgba(255, 255, 255, 0.8)';
    animatedImage.style.animation = 'fadeInZoom 1s ease-in-out';

    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÉ‡∏ô‡πÄ‡∏•‡πÄ‡∏¢‡∏≠‡∏£‡πå‡∏™‡∏µ‡∏î‡∏≥
    darkOverlay.appendChild(animatedImage);

    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏•‡πÄ‡∏¢‡∏≠‡∏£‡πå‡∏™‡∏µ‡∏î‡∏≥‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
    document.body.appendChild(darkOverlay);

    // ‡∏•‡∏ö‡πÄ‡∏•‡πÄ‡∏¢‡∏≠‡∏£‡πå‡∏´‡∏•‡∏±‡∏á 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    setTimeout(() => {
        darkOverlay.remove();
    }, 3000);

    const warningText = document.createElement('div');
warningText.innerText = "‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà...";
warningText.style.color = 'white';
warningText.style.fontSize = '1.5rem';
warningText.style.marginTop = '20px';
warningText.style.textAlign = 'center';
warningText.style.fontFamily = "'Cinzel Decorative', serif";

darkOverlay.appendChild(warningText);

}

// ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡πá‡∏Å‡∏ï‡πå‡∏ã‡∏π‡∏°‡πÅ‡∏•‡∏∞‡πÄ‡∏ü‡∏î
const style = document.createElement('style');
style.innerHTML = `
  @keyframes fadeInZoom {
    from {
      opacity: 0;
      transform: scale(0.5);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
`;
document.head.appendChild(style);





      
    </script>



</body>
</html>
