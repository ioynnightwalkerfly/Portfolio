<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="music_styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

   <style>
    /* สไตล์สำหรับปุ่มลอย */
    .floating-chat-head {
      position: fixed;
      top: 20px; /* ระยะห่างจากขอบบน */
      right: 20px; /* ระยะห่างจากขอบขวา */
      background-color: #4caf50; /* สีพื้นหลัง */
      color: white; /* สีตัวอักษร */
      border: none;
      border-radius: 50%; /* ทำให้เป็นวงกลม */
      width: 60px; /* ความกว้างของปุ่ม */
      height: 60px; /* ความสูงของปุ่ม */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem; /* ขนาดไอคอนหรือข้อความ */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      z-index: 1000; /* ทำให้ปุ่มอยู่ด้านบน */
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .floating-chat-head:hover {
      transform: scale(1.1); /* ขยายขนาดเล็กน้อยเมื่อ hover */
      background-color: #45a049; /* สีเปลี่ยนเมื่อ hover */
    }
  </style>

</head>
  <body>
    <main>
      <div class="content">
        <div class="slider-playlist">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="music_image/hiding.jpg" />
                <h1>TheFatRat & RIELL</h1>
              </div>
              <div class="swiper-slide">
                <img
                  src="music_image/scar.jpg" />
                <h1>Alessia Cara</h1>
              </div>
              <div class="swiper-slide">
                <img
                  src="music_image/that.jpg" />
                <h1>Olly Murs</h1>
              </div>
              <div class="swiper-slide">
                <img
                  src="music_image/loveme.jpg" />
                <h1>Patrick Patrikios</h1>
              </div>
              <div class="swiper-slide">
                <img
                  src="music_image/bumpy.jpg" />
                <h1>Mohombi</h1>
              </div>
            </div>


      <!--      <div class="swiper-slide">
                <img
                  src="music_image/true.jpg" />
                <h1>Gracie Abrams</h1>
              </div>
            </div>
 -->



          </div>
       


          <div class="playlist">
            <div class="playlist-item">
              <img
                src="music_image/hiding.jpg"
                alt="" />
              <div class="song">
                <p>TheFatRat & RIELL</p>
                <p>Hiding In The Blue</p>
              </div>
              <p>3:19</p>
              <i class="fa-regular fa-heart like-btn"></i>
            </div>
            <div class="playlist-item">
              <img
                src="music_image/scar.jpg"
                alt="" />
              <div class="song">
                <p>Alessia Cara</p>
                <p>Scars To Your Beautiful</p>
              </div>
              <p>3:50</p>
              <i class="fa-regular fa-heart like-btn"></i>
            </div>
            <div class="playlist-item">
              <img
                src="music_image/that.jpg"
                alt="" />
              <div class="song">
                <p>Olly Murs</p>
                <p>That Girl(Speed up)</p>
              </div>
              <p>2:25</p>
              <i class="fa-regular fa-heart like-btn"></i>
            </div>
            <div class="playlist-item">
              <img
                src="music_image/loveme.jpg"
                alt="" />
              <div class="song">
                <p>Ariana Grande, The Weekend</p>
                <p>Love Me Harder</p>
              </div>
              <p>3:54</p>
              <i class="fa-solid fa-heart like-btn"></i>
            </div>

            <div class="playlist-item">
              <img
                src="music_image/bumpy.jpg"
                alt="" />
              <div class="song">
                <p>Mohombi</p>
                <p>Bumpy Ride</p>
              </div>
              <p>3:46</p>
              <i class="fa-regular fa-heart like-btn"></i>
            </div>


           <!--  <div class="playlist-item">
              <img
                src="music_image/true.jpg"
                alt="" />
              <div class="song">
                <p>Gracie Abrams</p>
                <p>Thats So True</p>
              </div>
              <p>2:46</p>
              <i class="fa-regular fa-heart like-btn"></i>
            </div> -->


          </div>
        </div>

        <div class="player">
          <audio
            id="audioPlayer"
            src="song-list/AfricanFella-CumbiaDeli.mp3"
            type="audio/mpeg"></audio>

          <div class="controls">
            <i class="fa-solid fa-shuffle" id="shuffleBtn"></i>
            <i class="fa-solid fa-backward" id="prevBtn"></i>
            <button id="playPauseBtn">
              <i class="fa-solid fa-play" id="playPauseIcon"></i>
            </button>
            <i class="fa-solid fa-forward" id="nextBtn"></i>
            <div class="volume">
              <i class="fa-solid fa-volume-high"></i>
              <input
                type="range"
                id="volume-range"
                min="0"
                max="100"
                value="100" />
            </div>
          </div>

          <input type="range" value="0" id="progress-bar" />
        </div>
      </div>
    </main>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="music_script.js"></script>


 

  <!-- ปุ่มลอย -->
  <button class="floating-chat-head" onclick="goToNextPage()">
  <i class="fa-solid fa-house"></i>
</button>


  <script>
    // ฟังก์ชันสำหรับเปลี่ยนหน้า
    function goToNextPage() {
      window.location.href = "index.html"; // เปลี่ยน URL ไปยังหน้าถัดไป
    }
  </script>
</body>
</html>
